<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Voting dApp</h1>
        
        <div id="accountInfo" class="alert alert-info" style="display: none;">
            Connected Account: <span id="account"></span>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="candidatesList" class="list-group mb-4">
                    <!-- Candidates will be loaded here -->
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cast Your Vote</h5>
                        <div class="mb-3">
                            <label for="candidateId" class="form-label">Select Candidate</label>
                            <select class="form-select" id="candidateId">
                                <!-- Options will be loaded here -->
                            </select>
                        </div>
                        <button id="voteButton" class="btn btn-primary">Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
